<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insolar Colour Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-from: #0410F1;
      --gradient-to: #141115;
      --solar-color: #F0EDEA;
      --solar-glow: rgba(240,237,234,0.5);
      --text-primary: #F0EDEA;
      --text-secondary: rgba(194,249,112,0.7);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --font-family: 'Inter', system-ui, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-family);
      background: linear-gradient(180deg, var(--gradient-from) 0%, var(--gradient-to) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      transition: background 0.5s ease;
      position: relative;
    }

    /* Grain texture */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      opacity: 0.035;
      pointer-events: none;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .lab-container {
      display: flex;
      min-height: 100vh;
    }

    /* Controls Panel */
    .controls {
      width: 280px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(20px);
      padding: 24px;
      border-right: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 100;
    }

    .controls h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }

    .controls .subtitle {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 24px;
    }

    .control-group {
      margin-bottom: 24px;
    }

    .control-group label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }

    .toggle-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .toggle-btn {
      padding: 8px 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.7);
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .toggle-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .toggle-btn.active {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.4);
      color: #fff;
    }

    .colour-swatch {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .swatch {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .swatch-label {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
      text-align: center;
    }

    .current-values {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 12px;
      font-size: 11px;
      font-family: monospace;
      color: rgba(255,255,255,0.6);
      line-height: 1.6;
      white-space: pre;
    }

    /* Preview Panel */
    .preview {
      flex: 1;
      margin-left: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px;
      position: relative;
      z-index: 1;
    }

    .preview-card {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .hero-location {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .hero-temp {
      font-size: 160px;
      font-weight: 700;
      line-height: 0.9;
      letter-spacing: -0.04em;
      color: var(--text-primary);
      position: relative;
      margin-bottom: 8px;
    }

    .hero-temp::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--solar-glow) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    .hero-sentence {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .hero-meta {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    /* Light Window */
    .light-window {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 16px;
      margin-top: 24px;
    }

    .light-window-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .light-strip-container {
      position: relative;
      margin-bottom: 8px;
    }

    .light-strip {
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(90deg,
        #0410F1 0%,
        #F0EDEA 50%,
        #0410F1 100%
      );
    }

    .light-strip.night {
      background: linear-gradient(90deg,
        #141115 0%,
        #7D7C7A 50%,
        #141115 100%
      );
    }

    .light-dot {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--solar-color);
      border: 3px solid #fff;
      box-shadow: 0 0 20px var(--solar-glow);
      left: 50%;
    }

    .light-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .light-legend {
      font-size: 12px;
      font-weight: 500;
      text-align: center;
    }

    /* Hourly preview */
    .hourly-preview {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--glass-border);
    }

    .hour-block {
      text-align: center;
    }

    .hour-time {
      font-size: 11px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .hour-temp {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .hour-rain {
      font-size: 10px;
      color: #C2F970;
      margin-top: 2px;
      min-height: 14px;
    }

    /* Back link */
    .back-link {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 13px;
      z-index: 100;
    }

    .back-link:hover {
      background: rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .controls {
        position: relative;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      .preview {
        margin-left: 0;
      }
      .lab-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">&larr; Back to App</a>

  <div class="lab-container">
    <div class="controls">
      <h1>Colour Lab</h1>
      <p class="subtitle">Preview the 5-pigment + white glow system</p>

      <div class="control-group">
        <label>Condition</label>
        <div class="toggle-group" id="condition-toggles">
          <button class="toggle-btn active" data-value="clearDay">Clear Day</button>
          <button class="toggle-btn" data-value="clearNight">Clear Night</button>
          <button class="toggle-btn" data-value="overcast">Overcast</button>
          <button class="toggle-btn" data-value="rain">Rain</button>
          <button class="toggle-btn" data-value="storm">Storm</button>
          <button class="toggle-btn" data-value="snow">Snow</button>
          <button class="toggle-btn" data-value="fog">Fog</button>
        </div>
      </div>

      <div class="control-group">
        <label>Palette</label>
        <div class="colour-swatch" id="swatches">
          <div>
            <div class="swatch" id="swatch-from"></div>
            <div class="swatch-label">From</div>
          </div>
          <div>
            <div class="swatch" id="swatch-to"></div>
            <div class="swatch-label">To</div>
          </div>
          <div>
            <div class="swatch" id="swatch-glow"></div>
            <div class="swatch-label">Glow</div>
          </div>
          <div>
            <div class="swatch" id="swatch-text"></div>
            <div class="swatch-label">Text</div>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label>Pigments</label>
        <div class="colour-swatch">
          <div>
            <div class="swatch" style="background: #0410F1"></div>
            <div class="swatch-label">Cobalt</div>
          </div>
          <div>
            <div class="swatch" style="background: #C2F970"></div>
            <div class="swatch-label">Chartreuse</div>
          </div>
          <div>
            <div class="swatch" style="background: #141115"></div>
            <div class="swatch-label">Ink</div>
          </div>
          <div>
            <div class="swatch" style="background: #7D7C7A"></div>
            <div class="swatch-label">Stone</div>
          </div>
          <div>
            <div class="swatch" style="background: #A33B20"></div>
            <div class="swatch-label">Sienna</div>
          </div>
          <div>
            <div class="swatch" style="background: #F0EDEA"></div>
            <div class="swatch-label">Pearl</div>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label>Values</label>
        <div class="current-values" id="current-values"></div>
      </div>
    </div>

    <div class="preview">
      <div class="preview-card">
        <div class="hero-location">Hackney, London</div>
        <div class="hero-temp" id="hero-temp">14&deg;</div>
        <div class="hero-sentence" id="hero-sentence">Clear and bright.</div>
        <div class="hero-meta">Feels like 12&deg; &middot; High 16&deg;</div>

        <div class="light-window">
          <div class="light-window-title" id="light-title">DAYLIGHT &amp; UV</div>
          <div class="light-labels">
            <span id="light-left">06:45</span>
            <span id="light-right">17:30</span>
          </div>
          <div class="light-strip-container">
            <div class="light-strip" id="light-strip"></div>
            <div class="light-dot" id="light-dot"></div>
          </div>
          <div class="light-legend" id="light-legend">UV 4 &middot; Wear sunscreen</div>

          <div class="hourly-preview">
            <div class="hour-block">
              <div class="hour-time">Now</div>
              <div class="hour-temp">14&deg;</div>
              <div class="hour-rain"></div>
            </div>
            <div class="hour-block">
              <div class="hour-time">2pm</div>
              <div class="hour-temp">15&deg;</div>
              <div class="hour-rain" id="rain-2">35%</div>
            </div>
            <div class="hour-block">
              <div class="hour-time">3pm</div>
              <div class="hour-temp">16&deg;</div>
              <div class="hour-rain" id="rain-3"></div>
            </div>
            <div class="hour-block">
              <div class="hour-time">4pm</div>
              <div class="hour-temp">15&deg;</div>
              <div class="hour-rain" id="rain-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // New bold palette
    const PALETTE = {
      cobalt: '#0410F1',
      chartreuse: '#C2F970',
      ink: '#141115',
      stone: '#7D7C7A',
      sienna: '#A33B20',
      pearl: '#F0EDEA',
    };

    const GLOW = {
      bright:  { color: PALETTE.pearl, glow: 'rgba(240,237,234,0.5)' },
      faint:   { color: PALETTE.pearl, glow: 'rgba(240,237,234,0.2)' },
      diffuse: { color: PALETTE.pearl, glow: 'rgba(240,237,234,0.3)' },
      sharp:   { color: PALETTE.pearl, glow: 'rgba(240,237,234,0.6)' },
      none:    { color: PALETTE.pearl, glow: 'rgba(240,237,234,0)' },
    };

    const WEATHER_THEMES = {
      clearDay:   { from: PALETTE.cobalt,  to: PALETTE.ink,    text: PALETTE.pearl, secondary: 'rgba(194,249,112,0.7)', glow: GLOW.bright, isNight: false },
      clearNight: { from: PALETTE.ink,     to: '#0A0D3A',      text: PALETTE.pearl, secondary: 'rgba(240,237,234,0.5)', glow: GLOW.none, isNight: true },
      overcast:   { from: PALETTE.stone,   to: PALETTE.ink,     text: PALETTE.pearl, secondary: 'rgba(240,237,234,0.55)', glow: GLOW.faint, isNight: false },
      rain:       { from: PALETTE.ink,     to: PALETTE.cobalt,  text: PALETTE.pearl, secondary: 'rgba(240,237,234,0.55)', glow: GLOW.diffuse, isNight: false },
      storm:      { from: PALETTE.sienna,  to: PALETTE.ink,     text: PALETTE.pearl, secondary: 'rgba(240,237,234,0.6)', glow: GLOW.sharp, isNight: false },
      snow:       { from: PALETTE.pearl,   to: PALETTE.stone,   text: PALETTE.ink,   secondary: 'rgba(20,17,21,0.6)', glow: GLOW.bright, isNight: false },
      fog:        { from: PALETTE.stone,   to: PALETTE.pearl,   text: PALETTE.ink,   secondary: 'rgba(20,17,21,0.5)', glow: GLOW.diffuse, isNight: false },
    };

    const SENTENCES = {
      clearDay: 'Clear and bright.',
      clearNight: 'A clear night.',
      overcast: 'Overcast and grey.',
      rain: 'Grab an umbrella.',
      storm: 'Stormy weather.',
      snow: 'Snow is falling.',
      fog: 'Foggy start.',
    };

    let state = { theme: 'clearDay' };

    function updatePreview() {
      const root = document.documentElement;
      const theme = WEATHER_THEMES[state.theme];
      const isDarkText = theme.text === PALETTE.ink;

      // Base gradient
      root.style.setProperty('--gradient-from', theme.from);
      root.style.setProperty('--gradient-to', theme.to);

      // Glow
      root.style.setProperty('--solar-color', theme.glow.color);
      root.style.setProperty('--solar-glow', theme.glow.glow);

      // Text
      root.style.setProperty('--text-primary', theme.text);
      root.style.setProperty('--text-secondary', theme.secondary);

      // Glass
      if (isDarkText) {
        root.style.setProperty('--glass-bg', 'rgba(0,0,0,0.06)');
        root.style.setProperty('--glass-border', 'rgba(0,0,0,0.1)');
      } else {
        root.style.setProperty('--glass-bg', 'rgba(255,255,255,0.08)');
        root.style.setProperty('--glass-border', 'rgba(255,255,255,0.12)');
      }

      // Update swatches
      document.getElementById('swatch-from').style.background = theme.from;
      document.getElementById('swatch-to').style.background = theme.to;
      document.getElementById('swatch-glow').style.background = theme.glow.color;
      document.getElementById('swatch-text').style.background = theme.text;

      // Light window
      const lightStrip = document.getElementById('light-strip');
      const lightTitle = document.getElementById('light-title');
      const lightLegend = document.getElementById('light-legend');

      if (theme.isNight) {
        lightStrip.classList.add('night');
        lightTitle.textContent = 'UNTIL SUNRISE';
        lightLegend.textContent = 'UV 0';
        lightLegend.style.color = theme.secondary;
      } else {
        lightStrip.classList.remove('night');
        lightTitle.textContent = 'DAYLIGHT & UV';
        lightLegend.textContent = 'UV 4 \u00B7 Wear sunscreen';
        lightLegend.style.color = PALETTE.pearl;
      }

      // Rain percentages â€” show for rain/storm
      const showRain = ['rain', 'storm'].includes(state.theme);
      document.getElementById('rain-2').textContent = showRain ? '65%' : '';
      document.getElementById('rain-3').textContent = showRain ? '40%' : '';
      document.getElementById('rain-4').textContent = showRain ? '20%' : '';

      // Sentence
      document.getElementById('hero-sentence').textContent = SENTENCES[state.theme];

      // Values
      document.getElementById('current-values').textContent =
`theme: ${state.theme}
---
from: ${theme.from}
to:   ${theme.to}
text: ${theme.text}
glow: ${theme.glow.glow}
secondary: ${theme.secondary}`;
    }

    // Toggle handlers
    const container = document.getElementById('condition-toggles');
    container.addEventListener('click', (e) => {
      if (e.target.classList.contains('toggle-btn')) {
        container.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        state.theme = e.target.dataset.value;
        updatePreview();
      }
    });

    // Initial render
    updatePreview();
  </script>
</body>
</html>
