<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0066FF">
  <meta name="description" content="GPS-based weather forecast for the next 24 hours">

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/icons/logo.svg">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">

  <title>Insolar</title>
</head>
<body>
  <div id="app">
    <!-- Loading state -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading forecast...</p>
    </div>

    <!-- Error state -->
    <div id="error" class="error hidden">
      <p class="error-message"></p>
      <button id="retry-btn" class="btn">Retry</button>
    </div>

    <!-- Offline warning -->
    <div id="offline-warning" class="warning hidden">
      Offline Â· Showing cached forecast
    </div>

    <!-- Main content -->
    <main id="content" class="content hidden">

      <!-- Hero Zone -->
      <section class="hero">
        <!-- Top bar: location + time -->
        <div class="hero-top">
          <button id="update-location-btn" class="location-btn" title="Update location">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 0.35rem; opacity: 0.7;">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span id="location-display">--</span>
          </button>
          <span class="current-time" id="current-time"></span>
        </div>

        <!-- Main headline -->
        <h1 class="hero-headline" id="hero-headline">--</h1>

        <!-- Temperature -->
        <div class="hero-temp" id="hero-temp">--Â°</div>

        <!-- Metadata -->
        <div class="hero-meta" id="hero-meta"></div>
      </section>

      <!-- Hourly Strip (12 hours, scrollable) -->
      <section class="hourly-section">
        <div class="hourly-strip" id="hourly-strip"></div>
        <!-- Solar arc -->
        <div class="solar-arc" id="solar-arc">
          <span class="solar-time sunrise">â˜€ <span id="sunrise-time">--:--</span></span>
          <div class="solar-track">
            <div class="solar-progress" id="solar-progress"></div>
            <div class="solar-marker" id="solar-marker"></div>
          </div>
          <span class="solar-time sunset">ðŸŒ™ <span id="sunset-time">--:--</span></span>
        </div>
      </section>

      <!-- Key Moments -->
      <section class="moments" id="moments"></section>

      <!-- Tomorrow Glance -->
      <div class="tomorrow" id="tomorrow"></div>

      <!-- Freshness -->
      <footer class="freshness" id="freshness">
        <span class="freshness-dot"></span>
        <span id="freshness-text">Updated just now</span>
        <button id="refresh-btn" class="refresh-btn" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
      </footer>

    </main>

    <!-- Location permission prompt -->
    <div id="location-prompt" class="modal hidden">
      <div class="modal-content">
        <h2>Location Access</h2>
        <p>Insolar needs your location to show accurate weather forecasts.</p>
        <button id="allow-location-btn" class="btn btn-primary">Allow Location</button>
        <button id="use-city-btn" class="btn">Search by City</button>
      </div>
    </div>

    <!-- City search modal -->
    <div id="city-search-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Search City</h2>
        <input type="text" id="city-input" class="input" placeholder="Enter city name...">
        <button id="search-city-btn" class="btn btn-primary">Search</button>
        <button id="cancel-search-btn" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Scripts (modules) -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
